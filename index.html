<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACESSO DETECTADO</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        background: #000;
        color: #0f0;
        font-family: 'Courier New', monospace;
        overflow: hidden;
        cursor: none;
      }
      
      #terminal {
        padding: 20px;
        height: 100vh;
        overflow-y: auto;
        overflow-x: hidden;
        font-size: 14px;
        line-height: 1.6;
        animation: flicker 0.15s infinite;
      }
      
      @keyframes flicker {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.97; }
      }
      
      .line {
        margin: 2px 0;
        white-space: pre-wrap;
        word-wrap: break-word;
      }
      
      .warning {
        color: #ff0000;
        font-weight: bold;
        text-shadow: 0 0 5px #ff0000;
        animation: blink 1s infinite;
      }
      
      @keyframes blink {
        0%, 50%, 100% { opacity: 1; }
        25%, 75% { opacity: 0; }
      }
      
      .header {
        color: #ff0000;
        font-size: 16px;
        font-weight: bold;
        text-shadow: 0 0 10px #ff0000;
        margin: 10px 0;
      }
      
      .success {
        color: #0ff;
        text-shadow: 0 0 5px #0ff;
      }
      
      .data {
        color: #fff;
        text-shadow: 0 0 3px #0f0;
      }
      
      .prompt {
        color: #0f0;
      }
      
      .cursor {
        display: inline-block;
        width: 8px;
        height: 16px;
        background: #0f0;
        animation: cursor-blink 0.8s infinite;
        margin-left: 2px;
      }
      
      @keyframes cursor-blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
      }
      
      #scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0) 50%,
          rgba(0, 255, 0, 0.02) 50%
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 1000;
      }
      
      #custom-cursor {
        position: fixed;
        width: 20px;
        height: 20px;
        border: 2px solid #0f0;
        pointer-events: none;
        z-index: 10000;
        box-shadow: 0 0 10px #0f0;
      }
      
      ::-webkit-scrollbar {
        width: 10px;
      }
      
      ::-webkit-scrollbar-track {
        background: #000;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #0f0;
        box-shadow: 0 0 10px #0f0;
      }
    </style>
  </head>
  <body>
    <div id="scanlines"></div>
    <div id="custom-cursor"></div>
    <div id="terminal"></div>
    
    <script>
      const terminal = document.getElementById('terminal');
      let lineIndex = 0;
      
      // Atualiza cursor customizado
      document.addEventListener('mousemove', (e) => {
        const cursor = document.getElementById('custom-cursor');
        cursor.style.left = e.clientX - 10 + 'px';
        cursor.style.top = e.clientY - 10 + 'px';
      });
      
      function addLine(text, className = '', delay = 0) {
        return new Promise((resolve) => {
          setTimeout(() => {
            const line = document.createElement('div');
            line.className = `line ${className}`;
            line.textContent = text;
            terminal.appendChild(line);
            terminal.scrollTop = terminal.scrollHeight;
            resolve();
          }, delay);
        });
      }
      
      function typeText(text, className = '', speed = 30) {
        return new Promise((resolve) => {
          const line = document.createElement('div');
          line.className = `line ${className}`;
          terminal.appendChild(line);
          
          let i = 0;
          const cursor = document.createElement('span');
          cursor.className = 'cursor';
          
          const interval = setInterval(() => {
            if (i < text.length) {
              line.textContent = text.substring(0, i + 1);
              line.appendChild(cursor);
              i++;
              terminal.scrollTop = terminal.scrollHeight;
            } else {
              cursor.remove();
              clearInterval(interval);
              resolve();
            }
          }, speed);
        });
      }
      
      async function detectEverything() {
        // Header assustador
        await addLine('═'.repeat(80), 'warning');
        await typeText('██╗    ██╗ █████╗ ██████╗ ███╗   ██╗██╗███╗   ██╗ ██████╗ ', 'warning', 20);
        await typeText('██║    ██║██╔══██╗██╔══██╗████╗  ██║██║████╗  ██║██╔════╝ ', 'warning', 20);
        await typeText('██║ █╗ ██║███████║██████╔╝██╔██╗ ██║██║██╔██╗ ██║██║  ███╗', 'warning', 20);
        await typeText('██║███╗██║██╔══██║██╔══██╗██║╚██╗██║██║██║╚██╗██║██║   ██║', 'warning', 20);
        await typeText('╚███╔███╔╝██║  ██║██║  ██║██║ ╚████║██║██║ ╚████║╚██████╔╝', 'warning', 20);
        await typeText(' ╚══╝╚══╝ ╚═╝  ╚═╝╚═╝  ╚═╝╚═╝  ╚═══╝╚═╝╚═╝  ╚═══╝ ╚═════╝ ', 'warning', 20);
        await addLine('═'.repeat(80), 'warning');
        await addLine('');
        
        await typeText('⚠️  ACESSO NÃO AUTORIZADO DETECTADO ⚠️', 'warning', 50);
        await addLine('');
        await typeText('Iniciando protocolo de rastreamento...', 'success', 40);
        await addLine('');
        
        // Simula scanning
        await typeText('[*] Estabelecendo conexão segura...', 'prompt', 30);
        await addLine('[✓] Conexão estabelecida', 'success', 300);
        await addLine('');
        
        await typeText('[*] Coletando informações do invasor...', 'prompt', 30);
        await addLine('');
        
        // Obtém IP (usando API pública)
        await addLine('┌─ INFORMAÇÃO DE REDE', 'header', 200);
        try {
          const ipResponse = await fetch('https://api.ipify.org?format=json');
          const ipData = await ipResponse.json();
          await addLine(`├─ IP Público: ${ipData.ip}`, 'data', 100);
          
          // Obtém geolocalização
          const geoResponse = await fetch(`https://ipapi.co/${ipData.ip}/json/`);
          const geoData = await geoResponse.json();
          
          await addLine(`├─ ISP: ${geoData.org || 'Desconhecido'}`, 'data', 100);
          await addLine(`├─ Cidade: ${geoData.city || 'Desconhecida'}`, 'data', 100);
          await addLine(`├─ Região: ${geoData.region || 'Desconhecida'}`, 'data', 100);
          await addLine(`├─ País: ${geoData.country_name || 'Desconhecido'}`, 'data', 100);
          await addLine(`├─ Código Postal: ${geoData.postal || 'Desconhecido'}`, 'data', 100);
          await addLine(`├─ Coordenadas: ${geoData.latitude}, ${geoData.longitude}`, 'data', 100);
          await addLine(`├─ Timezone: ${geoData.timezone || 'Desconhecido'}`, 'data', 100);
          await addLine(`└─ ASN: ${geoData.asn || 'Desconhecido'}`, 'data', 100);
        } catch (e) {
          await addLine('├─ IP Público: [ERRO AO OBTER]', 'data', 100);
          await addLine('└─ Localização: [PROTEGIDA]', 'data', 100);
        }
        
        await addLine('');
        
        // Informações do navegador
        await addLine('┌─ INFORMAÇÃO DO NAVEGADOR', 'header', 200);
        await addLine(`├─ User Agent: ${navigator.userAgent}`, 'data', 100);
        await addLine(`├─ Plataforma: ${navigator.platform}`, 'data', 100);
        await addLine(`├─ Idioma: ${navigator.language}`, 'data', 100);
        await addLine(`├─ Idiomas Aceitos: ${navigator.languages.join(', ')}`, 'data', 100);
        await addLine(`├─ Online: ${navigator.onLine ? 'SIM' : 'NÃO'}`, 'data', 100);
        await addLine(`├─ Cookies Habilitados: ${navigator.cookieEnabled ? 'SIM' : 'NÃO'}`, 'data', 100);
        await addLine(`├─ DoNotTrack: ${navigator.doNotTrack || 'Não definido'}`, 'data', 100);
        await addLine(`├─ Vendor: ${navigator.vendor}`, 'data', 100);
        await addLine(`└─ Hardware Concurrency: ${navigator.hardwareConcurrency || 'Desconhecido'} cores`, 'data', 100);
        await addLine('');
        
        // Informações de tela
        await addLine('┌─ INFORMAÇÃO DO DISPLAY', 'header', 200);
        await addLine(`├─ Resolução: ${screen.width}x${screen.height}`, 'data', 100);
        await addLine(`├─ Resolução Disponível: ${screen.availWidth}x${screen.availHeight}`, 'data', 100);
        await addLine(`├─ Profundidade de Cor: ${screen.colorDepth} bits`, 'data', 100);
        await addLine(`├─ Profundidade de Pixel: ${screen.pixelDepth} bits`, 'data', 100);
        await addLine(`├─ Ratio de Pixel: ${window.devicePixelRatio}`, 'data', 100);
        await addLine(`├─ Orientação: ${screen.orientation ? screen.orientation.type : 'Desconhecida'}`, 'data', 100);
        await addLine(`└─ Touch Screen: ${navigator.maxTouchPoints > 0 ? 'SIM (' + navigator.maxTouchPoints + ' pontos)' : 'NÃO'}`, 'data', 100);
        await addLine('');
        
        // Informações da janela
        await addLine('┌─ INFORMAÇÃO DA JANELA', 'header', 200);
        await addLine(`├─ Tamanho Interno: ${window.innerWidth}x${window.innerHeight}`, 'data', 100);
        await addLine(`├─ Tamanho Externo: ${window.outerWidth}x${window.outerHeight}`, 'data', 100);
        await addLine(`├─ Posição: X=${window.screenX}, Y=${window.screenY}`, 'data', 100);
        await addLine(`└─ Scroll: X=${window.scrollX}, Y=${window.scrollY}`, 'data', 100);
        await addLine('');
        
        // Detecção de bateria (se disponível)
        if ('getBattery' in navigator) {
          try {
            const battery = await navigator.getBattery();
            await addLine('┌─ INFORMAÇÃO DE BATERIA', 'header', 200);
            await addLine(`├─ Nível: ${(battery.level * 100).toFixed(0)}%`, 'data', 100);
            await addLine(`├─ Carregando: ${battery.charging ? 'SIM' : 'NÃO'}`, 'data', 100);
            await addLine(`├─ Tempo para Carregar: ${battery.chargingTime === Infinity ? 'N/A' : battery.chargingTime + 's'}`, 'data', 100);
            await addLine(`└─ Tempo de Descarga: ${battery.dischargingTime === Infinity ? 'N/A' : battery.dischargingTime + 's'}`, 'data', 100);
            await addLine('');
          } catch (e) {}
        }
        
        // Informações de conexão (se disponível)
        if ('connection' in navigator || 'mozConnection' in navigator || 'webkitConnection' in navigator) {
          const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
          await addLine('┌─ INFORMAÇÃO DE CONEXÃO', 'header', 200);
          await addLine(`├─ Tipo: ${connection.effectiveType || 'Desconhecido'}`, 'data', 100);
          await addLine(`├─ Downlink: ${connection.downlink || 'Desconhecido'} Mbps`, 'data', 100);
          await addLine(`├─ RTT: ${connection.rtt || 'Desconhecido'} ms`, 'data', 100);
          await addLine(`└─ Economia de Dados: ${connection.saveData ? 'ATIVADA' : 'DESATIVADA'}`, 'data', 100);
          await addLine('');
        }
        
        // Detecção de memória (se disponível)
        if ('deviceMemory' in navigator) {
          await addLine('┌─ INFORMAÇÃO DE HARDWARE', 'header', 200);
          await addLine(`├─ Memória RAM: ${navigator.deviceMemory} GB`, 'data', 100);
          await addLine(`└─ Cores de CPU: ${navigator.hardwareConcurrency}`, 'data', 100);
          await addLine('');
        }
        
        // Plugins instalados
        if (navigator.plugins && navigator.plugins.length > 0) {
          await addLine('┌─ PLUGINS DETECTADOS', 'header', 200);
          for (let i = 0; i < Math.min(navigator.plugins.length, 10); i++) {
            const prefix = i === Math.min(navigator.plugins.length, 10) - 1 ? '└─' : '├─';
            await addLine(`${prefix} ${navigator.plugins[i].name}`, 'data', 50);
          }
          await addLine('');
        }
        
        // Timezone
        await addLine('┌─ INFORMAÇÃO TEMPORAL', 'header', 200);
        const now = new Date();
        await addLine(`├─ Data/Hora Local: ${now.toLocaleString('pt-PT')}`, 'data', 100);
        await addLine(`├─ Timezone: ${Intl.DateTimeFormat().resolvedOptions().timeZone}`, 'data', 100);
        await addLine(`├─ Offset UTC: ${now.getTimezoneOffset() / -60} horas`, 'data', 100);
        await addLine(`└─ Timestamp: ${now.getTime()}`, 'data', 100);
        await addLine('');
        
        // Canvas Fingerprinting
        await addLine('┌─ FINGERPRINT ÚNICO', 'header', 200);
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        ctx.textBaseline = 'top';
        ctx.font = '14px Arial';
        ctx.fillText('Fingerprint', 2, 2);
        const fingerprint = canvas.toDataURL().slice(-50);
        await addLine(`├─ Canvas Hash: ${fingerprint}`, 'data', 100);
        
        // WebGL info
        try {
          const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
          const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
          await addLine(`├─ GPU Vendor: ${gl.getParameter(debugInfo.UNMASKED_VENDOR_WEBGL)}`, 'data', 100);
          await addLine(`└─ GPU Renderer: ${gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL)}`, 'data', 100);
        } catch (e) {
          await addLine(`└─ GPU: [PROTEGIDA]`, 'data', 100);
        }
        await addLine('');
        
        // Permissões
        await addLine('┌─ PERMISSÕES DO NAVEGADOR', 'header', 200);
        const permissions = ['geolocation', 'notifications', 'camera', 'microphone'];
        for (let i = 0; i < permissions.length; i++) {
          try {
            const result = await navigator.permissions.query({ name: permissions[i] });
            const prefix = i === permissions.length - 1 ? '└─' : '├─';
            await addLine(`${prefix} ${permissions[i]}: ${result.state.toUpperCase()}`, 'data', 100);
          } catch (e) {
            const prefix = i === permissions.length - 1 ? '└─' : '├─';
            await addLine(`${prefix} ${permissions[i]}: DESCONHECIDO`, 'data', 100);
          }
        }
        await addLine('');
        
        // Headers de referência
        await addLine('┌─ INFORMAÇÃO DE NAVEGAÇÃO', 'header', 200);
        await addLine(`├─ URL Atual: ${window.location.href}`, 'data', 100);
        await addLine(`├─ Protocolo: ${window.location.protocol}`, 'data', 100);
        await addLine(`├─ Host: ${window.location.host}`, 'data', 100);
        await addLine(`├─ Referrer: ${document.referrer || 'Acesso direto'}`, 'data', 100);
        await addLine(`└─ Histórico: ${window.history.length} entradas`, 'data', 100);
        await addLine('');
        
        // Final assustador
        await addLine('═'.repeat(80), 'warning', 500);
        await typeText('⚠️  TODOS OS DADOS FORAM COLETADOS E ARMAZENADOS ⚠️', 'warning', 50);
        await addLine('═'.repeat(80), 'warning');
        await addLine('');
        await typeText('[!] Você foi rastreado com sucesso.', 'warning', 40);
        await typeText('[!] Esta sessão foi registrada.', 'warning', 40);
        await typeText('[!] Seu endereço IP foi marcado.', 'warning', 40);
        await addLine('');
        await typeText('Encerrando conexão em 3...', 'success', 40);
        await addLine('2...', 'success', 1000);
        await addLine('1...', 'success', 1000);
        await addLine('');
        await typeText('████████████████████ 100% COMPLETO ████████████████████', 'warning', 30);
        await addLine('');
        await addLine('> _', 'prompt');
      }
      
      // Inicia o scanning
      detectEverything();
    </script>
  </body>
</html>
